<app-alert *ngIf="showMsg" [color]="bgColor">{{alertMsg}}</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()"  >
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" type="text" placeholder="Enter name ..."></app-input>

  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" type="email" placeholder="Enter email..." ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" type="number"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="password" type="password" placeholder="Enter password..."></app-input>
<!--    <input formControlName="password" type="password"-->
<!--           class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition-->
<!--                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"-->
<!--           placeholder="Password" />-->
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <input formControlName="confirmPassword" type="password"
           class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
           placeholder="Confirm Password" />
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
  <app-input placeholder="enter phone number..." [control]="phoneNumber" format="(000) 000-0000" ></app-input>
  </div>
  <button type="submit"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 disabled:opacity-50 hover:bg-indigo-400" [disabled]="registerForm.invalid || this.loading ">
    Submit
  </button>
</form>
